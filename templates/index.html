<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UXF Audit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="margin-top: 50px">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Gitlab URL</th>
            <th>Web URL</th>
            <th>PHP</th>
            <th>Symfony</th>
            <th>CMS</th>
        </tr>
        {{ range .projects }}
        <tr>
            <td>{{ .Name }}</td>
            <td><a href="{{ .GitlabUrl }}" target="_blank">{{ .GitlabUrl }}</a></td>
            <td><a href="{{ .WebUrl }}" target="_blank">{{ .WebUrl }}</a></td>
            <td>{{ .Php }}</td>
            <td>{{ .Symfony }}</td>
            <td>{{ .Cms }}</td>
        </tr>
        {{ end }}
    </table>
</div>
</body>
</html>
